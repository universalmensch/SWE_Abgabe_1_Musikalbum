# Aufruf:   docker compose up
#           docker compose exec db bash
#             ls
#             id
#           docker compose down

# https://github.com/compose-spec/compose-spec/blob/master/schema/compose-spec.json

services:
  db:
    # https://github.com/docker-library/mysql/blob/master/8.0/Dockerfile.oracle
    image: mysql:8.1.0-oracle
    ports:
      - published: 3306
        target: 3306
    # /usr/sbin/mysqld --verbose --help
    # https://dev.mysql.com/doc/refman/8.0/en/using-encrypted-connections.html
    command:
      - '--ssl-key=/var/lib/mysql-tls/private-key.pem'
      - '--ssl-cert=/var/lib/mysql-tls/certificate.cer'
      - '--ssl-ca=/var/lib/mysql-tls/certificate.cer'
    # https://dev.mysql.com/doc/refman/8.0/en/using-encrypted-connections.html
    volumes:
      - type: bind
        source: C:/Zimmermann/volumes/mysql/db
        target: /var/lib/mysql
      - type: bind
        source: C:/Zimmermann/volumes/mysql/mysqld
        target: /var/run/mysqld
      - type: bind
        source: C:/Zimmermann/volumes/mysql/run-mysqld
        target: /run/mysqld
      - type: bind
        source: C:/Zimmermann/volumes/mysql/log
        target: /var/log
      - type: bind
        source: C:/Zimmermann/volumes/mysql/csv/buch
        # https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_secure_file_priv
        # SHOW VARIABLES LIKE "secure_file_priv";
        target: /var/lib/mysql-files
      - type: bind
        source: C:/Zimmermann/volumes/mysql/tls/private-key.pem
        target: /var/lib/mysql-tls/private-key.pem
        read_only: true
      - type: bind
        source: C:/Zimmermann/volumes/mysql/tls/certificate.cer
        target: /var/lib/mysql-tls/certificate.cer
        read_only: true
      - type: bind
        source: C:/Zimmermann/volumes/mysql/sql
        target: /sql
        read_only: true
    env_file: mysql.env
    security_opt:
      - label:user:mysql
      - no-new-privileges:true
    hostname: mysql
    container_name: mysql
    healthcheck:
      test: [CMD, mysqladmin, --user=root, --password=p, --host=mysql, ping]
      interval: 5s
      timeout: 2s
      start_period: 5s
    # https://docs.docker.com/compose/compose-file/compose-file-v3/#cap_add-cap_drop
    # https://man7.org/linux/man-pages/man7/capabilities.7.html
    cap_drop: [ALL]
    # setgid
    # find: '/var/lib/...'
    cap_add: [CHOWN, SETGID, SETUID, DAC_OVERRIDE]
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M

  # ----------------------------------------------------------------------------
  # p h p M y A d m i n
  # ----------------------------------------------------------------------------
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    ports:
      - published: 8889
        target: 80
    env_file: phpmyadmin.env
    # KEIN TLS https://blog.zotorn.de/phpmyadmin-docker-image-with-ssl-tls
    # KEIN dedizierter User im Image vorhanden
    # https://github.com/phpmyadmin/docker/issues/293
    hostname: phpmyadmin.mysql.docker
    container_name: phpmyadmin
    # https://docs.docker.com/compose/compose-file/compose-file-v3/#cap_add-cap_drop
    # https://man7.org/linux/man-pages/man7/capabilities.7.html
    cap_drop: [ALL]
    # setgid
    cap_add: [CHOWN, SETGID, SETUID]
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 768M
